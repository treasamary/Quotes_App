<body  >
  
    

    <br>

<!-- form starts here -->
<br>
    
        <form action="home.html" onsubmit="return formvalidate()">
            <h1>Login</h1>
            <br>
            <br>
            <div id="main">
                <div class="h-tag">
                    <div class="login">
            <table cellspacing="2" align="center" cellpadding="8" border="0">
              <label ><b>USERNAME:</b></label>
              <input type="text" name="Uname" class="tb"  placeholder="Enter user name here"  
              id="username" >
              <br>
              <br>
              <label><b>PASSWORD:</b></label>
              <input type="password" name="pass" class="tb" placeholder="Enter Password here" id="password"  >
              <br>
              <br>
              <br>
              <input type="checkbox" id="check">   
             
              <span>Remember me</span>  
              <br>
            <label for="error" id="error"></label>
            <td>
                <input type="submit" value="Login" class="btn" onClick="login()" /></td>
            <br>
            <br>
        </table>
    </div>
    </div>
</div>
      </form>
      
<!-- form ends here -->
